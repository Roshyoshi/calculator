<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div id="interface">
      <div id="output"></div>
      <div id="input">
        <div class="rows">
          <div class="row">
            <button id="9" class="button">9</button>
            <button id="8" class="button">8</button>
            <button id="7" class="button">7</button>
          </div>
          <div class="row">
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
          </div>
          <div class="row">
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
          </div>
          <div class="row">
            <button id="0" class="button zero">0</button>
            <button id="." class="button dec">.</button>
          </div>
          <div class="row">
            <button id="c" class="button"><span style="color: white">Clear</span></button>
          </div>
        </div>
        <div class="column">
          <button id="+" class="button">+</button>
          <button id="-" class="button">-</button>
          <button id="*" class="button">x</button>
          <button id="/" class="button">รท</button>
          <button id="=" class="button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
